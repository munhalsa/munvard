<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Min Bild</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .background-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: auto;
      max-height: none;
      display: block;
    }

    .fade-top,
    .fade-bottom {
      position: absolute;
      left: 0;
      right: 0;
      height: 15%;
      pointer-events: none;
      z-index: 1;
    }

    .fade-top {
      top: 0;
      background: linear-gradient(to bottom, black, transparent);
    }

    .fade-bottom {
      bottom: 0;
      background: linear-gradient(to top, black, transparent);
    }

    .link-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 10%;
      z-index: 2;
      font-family: "Times New Roman", serif;
      font-size: 38px;
      color: white;
      text-decoration: none;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="background-image" src="dålig munhälsa.jpeg" alt="Munbild"> <!-- <--- byt filnamnet om det är annorlunda -->
    <div class="fade-top"></div>
    <div class="fade-bottom"></div>
    <a class="link-text" href="https://www.vardhandboken.se/vard-och-behandling/basal-och-preventiv-omvardnad/munhalsa/">
      Hjälp mig ⭢
    </a>
  </div>
</body>
</html>
