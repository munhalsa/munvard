<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Munhälsa</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: "Times New Roman", serif;
      overflow-y: auto;
    }

    .container {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      max-width: 100vw;
    }

    .background-image {
      width: 100%;
      display: block;
    }

    .fade-top,
    .fade-bottom {
      position: absolute;
      left: 0;
      right: 0;
      height: 20%;
      pointer-events: none;
      z-index: 2;
    }

    .fade-top {
      top: 0;
      background: linear-gradient(to bottom, black, transparent);
    }

    .fade-bottom {
      bottom: 0;
      background: linear-gradient(to top, black, transparent);
    }

    .link-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5vw;
      color: white;
      text-decoration: none !important;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
      z-index: 3;
    }

    a.link-text:link,
    a.link-text:visited,
    a.link-text:hover,
    a.link-text:active {
      text-decoration: none !important;
    }

    footer {
      width: 100%;
      text-align: center;
      font-size: clamp(10px, 2.2vw, 14px);
      color: rgba(255, 255, 255, 0.5);
      padding: 15px;
    }

    footer a {
      color: rgba(255, 255, 255, 0.5);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-wrapper">
      <img class="background-image" src="munhalsa.png" alt="Dental decay" />
      <div class="fade-top"></div>
      <div class="fade-bottom"></div>
      <a class="link-text" href="https://www.vardhandboken.se/vard-och-behandling/basal-och-preventiv-omvardnad/munhalsa/">
        Hjälp mig ⭢
      </a>
    </div>
  </div>

  <footer>
    Bild: <a href="https://commons.wikimedia.org/wiki/File:Dental_decay.jpg" target="_blank">Shaimaa Abdellatif</a>,
    via Wikimedia Commons, licens:
    <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank">CC BY-SA 4.0</a>.
  </footer>
</body>
</html>
