<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Munhälsa</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: "Times New Roman", serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .background-image {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .link-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5vw;
      color: white;
      text-decoration: none !important;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
      z-index: 2;
    }

    a.link-text:link,
    a.link-text:visited,
    a.link-text:hover,
    a.link-text:active {
      text-decoration: none !important;
    }

    .fade-top,
    .fade-bottom {
      position: absolute;
      left: 0;
      right: 0;
      height: 20%;
      pointer-events: none;
      z-index: 1;
    }

    .fade-top {
      top: 0;
      background: linear-gradient(to bottom, black, transparent);
    }

    .fade-bottom {
      bottom: 0;
      background: linear-gradient(to top, black, transparent);
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 3.5vw;
      color: rgba(255, 255, 255, 0.5);
      padding: 10px;
      z-index: 2;
    }

    footer a {
      color: rgba(255, 255, 255, 0.5);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="background-image" src="munhalsa.png" alt="Dental decay">
    <div class="fade-top"></div>
    <div class="fade-bottom"></div>
    <a class="link-text" href="https://www.vardhandboken.se/vard-och-behandling/basal-och-preventiv-omvardnad/munhalsa/">
      Hjälp mig ⭢
    </a>
    <footer>
      Bild: <a href="https://commons.wikimedia.org/wiki/File:Dental_decay.jpg" target="_blank">Shaimaa Abdellatif</a>,
      via Wikimedia Commons, licens:
      <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank">CC BY-SA 4.0</a>.
    </footer>
  </div>
</body>
</html>
