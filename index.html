<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Munhälsa</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: "Times New Roman", serif;
      overflow-y: auto;
    }

    .container {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .image-wrapper {
      width: 100%;
      max-width: 100vw;
      overflow: hidden;
      position: relative;
    }

    .background-image {
      width: 100%;
      display: block;
      position: relative;
      z-index: 2;

      /* Här sker magin: bilden maskas så att den tonar i topp och botten */
      -webkit-mask-image: linear-gradient(to bottom,
        transparent 0%,
        black 15%,
        black 85%,
        transparent 100%);
      mask-image: linear-gradient(to bottom,
        transparent 0%,
        black 15%,
        black 85%,
        transparent 100%);
      -webkit-mask-size: 100% 100%;
      mask-size: 100% 100%;
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
    }

    .link-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5vw;
      color: white;
      text-decoration: none;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
      z-index: 3;
    }

    footer {
      width: 100%;
      max-width: 90%;
      margin: 0 auto;
      text-align: center;
      font-size: clamp(10px, 1.8vw, 12px);
      color: rgba(255, 255, 255, 0.5);
      padding: 15px;
    }

    footer a {
      color: rgba(255, 255, 255, 0.5);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-wrapper">
      <img class="background-image" src="munhalsa.png" alt="Dental decay" />
      <a class="link-text" href="https://www.vardhandboken.se/vard-och-behandling/basal-och-preventiv-omvardnad/munhalsa/oversikt/">
        Hjälp mig ⭢
      </a>
    </div>
  </div>

  <footer>
    Bild: <a href="https://commons.wikimedia.org/wiki/File:Dental_decay.jpg" target="_blank">Shaimaa Abdellatif</a>,
    via Wikimedia Commons, licens:
    <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank">CC BY-SA 4.0</a>.
  </footer>
</body>
</html>
